name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2
      
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.2
     
    - name: Restore NuGet Packages
      run: nuget restore  nord-vs-theme\src\NordTheme.sln
      
    - name: Build extension
      run: msbuild nord-vs-theme\src\NordTheme.sln /p:Configuration=Release /t:Rebuild
      env: 
        DeployExtension: False
