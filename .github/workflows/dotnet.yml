name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup NuGet.exe for use with actions
      uses: NuGet/setup-nuget@v1.0.5
  
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1
      
    - name: Restore Packages
      run: nuget restore src\NordTheme.sln
      
    - name: Fixing Missing DLL
      run: |
        echo %userprofile%
        xcopy src\Libraries\Microsoft.VisualStudio.Pkgdef.dll %userprofile%\.nuget\packages\microsoft.visualstudio.vsixcolorcompiler\17.0.31410.258\ /y
      shell: cmd
      
    - name: Build Extension
      run: msbuild src\NordTheme.sln /p:Configuration=Release /t:Rebuild
      env: 
        DeployExtension: False

    - name: Auto Increment Version
      id: auto_version
      uses: christian-draeger/increment-semantic-version@1.0.2
      with:
        current-version: '2.11.7-alpha3'
        version-fragment: 'feature'

    - name: Copy VSIX to Releases
      uses: actions/create-release@v1
      id: create_release
      with:
        draft: false
        prerelease: false
        release_name: ${{ steps.auto_version.outputs.next-version }}
        tag_name: 'nord- ${{ steps.auto_version.outputs.next-version }}'
        body_path: CHANGELOG.md
      env:
        GITHUB_TOKEN: ${{ github.token }}
        
    - name: Upload Windows Artifact
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: src\NordTheme\bin\Release\
        asset_name: NordTheme.vsix
        asset_content_type: application/vsix
